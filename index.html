<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  fontawesome -->
    <link rel='stylesheet' hrsef='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDos List</title>
</head>
<body>
    <div id="root">
        
        <header class="d-flex align-items-center">
            <img src="./external-content.duckduckgo.com.png"alt="">
            <h1>My ToDos List</h1>
        </header>

        <main class="d-flex flex-column align-items-center">

            <section class="d-flex w-50 mb-3 inputTodo">
                <input class="input-group flex-grow-1" placeholder="Inserisci qui il tuo todo"
                v-model.trim="todoNew"
                @keyup.enter="addNewTodo"
                >

                <button type="button"
                    class="btn btn-success ms-3"
                    @click="addNewTodo"
                    >
                    Aggiungi
                </button>
            </section>

            <section class="w-25">
                <ul class="section-todos">
                    <li 
                    class="list-unstyled p-2 w-100 d-flex justify-content-between border todoCompleted"
                    v-for="element in todos"
                    >
                        <span 
                        v-bind:class="{completed: element.completed}"
                        >
                            {{ element.text }}
                        </span>
                        <i class="fas fa-trash-alt"></i>
                    </li>
            </section>

        </main>

    </div>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
