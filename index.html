<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDos List</title>
</head>
<body>
    <div id="root">
        <header class="d-flex align-items-center">
            <img src="./external-content.duckduckgo.com.png"alt="">
            <h1>My ToDos List</h1>
        </header>

        <main class="d-flex flex-column align-items-center">

            <section class="d-flex w-50 mb-3 inputTodo">
                <input class="input-group flex-grow-1" placeholder="Inserisci qui il tuo todo"
                v-model.trim="todoNew"
                @keyup.enter="addNewTodo"
                ref="todoFocus"
                >

                <button type="button"
                    class="btn btn-success ms-3"
                    @click="addNewTodo"
                    >
                    Aggiungi
                </button>
            </section>

            <section class="w-25">
                <div v-show=" todos.length === 0"
                class="text-center border rounded-pill p-3"> <i class="fas fa-plus" @click="addNewTodo"></i> Aggiungi il tuo primo ToDo</div>
                <ul class="section-todos">
                    <li 
                    class="list-unstyled p-2 w-100 d-flex justify-content-between border"
                    v-for="(element, index) in todos"
                    >
                        <span class="todoCompleted"
                        v-bind:class="{completed: element.completed}"
                        @click="checkTodo(index)"
                        >
                            {{ element.text }}
                        </span>
                        <i class="fas fa-trash-alt deleteTodo"
                        @click="deleteTodo"></i>
                    </li>
            </section>

        </main>
        
    </div>

    <svg class="fixed-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#6ce679" fill-opacity="0.83" d="M0,192L80,186.7C160,181,320,171,480,144C640,117,800,75,960,85.3C1120,96,1280,160,1360,192L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
